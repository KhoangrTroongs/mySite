<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF6B6B" />
    </marker>
  </defs>
  
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-size="28" font-weight="bold" text-anchor="middle" fill="#212529" font-family="Arial, sans-serif">Chat Application Architecture</text>
  
  <!-- Server -->
  <rect x="300" y="70" width="200" height="80" fill="#FFF5E5" stroke="#FF9800" stroke-width="2" rx="8"/>
  <text x="400" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF9800" font-family="Arial">Chat Server</text>
  <text x="400" y="125" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Port: 5000</text>
  <text x="400" y="140" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Manages connections</text>
  
  <!-- Clients -->
  <rect x="50" y="200" width="120" height="80" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="110" y="230" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">Client 1</text>
  <text x="110" y="255" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Alice</text>
  <text x="110" y="270" font-size="9" text-anchor="middle" fill="#999" font-family="Arial">192.168.1.5</text>
  
  <rect x="200" y="200" width="120" height="80" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="260" y="230" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">Client 2</text>
  <text x="260" y="255" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Bob</text>
  <text x="260" y="270" font-size="9" text-anchor="middle" fill="#999" font-family="Arial">192.168.1.6</text>
  
  <rect x="350" y="200" width="120" height="80" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="410" y="230" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">Client 3</text>
  <text x="410" y="255" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Charlie</text>
  <text x="410" y="270" font-size="9" text-anchor="middle" fill="#999" font-family="Arial">192.168.1.7</text>
  
  <rect x="500" y="200" width="120" height="80" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="560" y="230" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">Client N</text>
  <text x="560" y="255" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">...</text>
  <text x="560" y="270" font-size="9" text-anchor="middle" fill="#999" font-family="Arial">Multiple</text>
  
  <rect x="650" y="200" width="120" height="80" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="710" y="230" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">Client M</text>
  <text x="710" y="255" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Users</text>
  <text x="710" y="270" font-size="9" text-anchor="middle" fill="#999" font-family="Arial">Connected</text>
  
  <!-- Connections -->
  <path d="M 110 200 L 350 150" stroke="#FF6B6B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 260 200 L 380 150" stroke="#FF6B6B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 410 200 L 410 150" stroke="#FF6B6B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 560 200 L 440 150" stroke="#FF6B6B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 710 200 L 470 150" stroke="#FF6B6B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Components -->
  <text x="50" y="330" font-size="14" font-weight="bold" fill="#212529" font-family="Arial">Key Components:</text>
  
  <rect x="50" y="350" width="170" height="110" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="135" y="375" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">Server Thread</text>
  <text x="135" y="395" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Handles each client</text>
  <text x="135" y="410" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">in separate thread</text>
  <text x="135" y="430" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Multi-threading</text>
  <text x="135" y="445" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Concurrent handling</text>
  
  <rect x="240" y="350" width="170" height="110" fill="#E5F5FF" stroke="#4ECDC4" stroke-width="2" rx="8"/>
  <text x="325" y="375" font-size="12" font-weight="bold" text-anchor="middle" fill="#4ECDC4" font-family="Arial">Message Queue</text>
  <text x="325" y="395" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Stores messages</text>
  <text x="325" y="410" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">from all clients</text>
  <text x="325" y="430" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Broadcast to all</text>
  <text x="325" y="445" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">connected clients</text>
  
  <rect x="430" y="350" width="170" height="110" fill="#FFF5E5" stroke="#FF9800" stroke-width="2" rx="8"/>
  <text x="515" y="375" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800" font-family="Arial">Socket Connection</text>
  <text x="515" y="395" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">TCP/UDP protocol</text>
  <text x="515" y="410" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">for communication</text>
  <text x="515" y="430" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Reliable delivery</text>
  <text x="515" y="445" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Real-time messaging</text>
  
  <rect x="620" y="350" width="130" height="110" fill="#F0E5FF" stroke="#9C27B0" stroke-width="2" rx="8"/>
  <text x="685" y="375" font-size="12" font-weight="bold" text-anchor="middle" fill="#9C27B0" font-family="Arial">User List</text>
  <text x="685" y="395" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Track active</text>
  <text x="685" y="410" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">users</text>
  <text x="685" y="430" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Online status</text>
  <text x="685" y="445" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">User info</text>
</svg>

