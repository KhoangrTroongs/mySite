<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f5f5f5"/>
  <rect x="30" y="50" width="100" height="60" fill="#FF6B6B" stroke="#333" stroke-width="2" rx="5"/>
  <text x="80" y="85" font-size="12" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Client</text>
  <rect x="270" y="50" width="100" height="60" fill="#4ECDC4" stroke="#333" stroke-width="2" rx="5"/>
  <text x="320" y="85" font-size="12" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Server</text>
  <text x="80" y="140" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">SYN</text>
  <path d="M 130 130 L 270 130" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="170" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">SYN-ACK</text>
  <path d="M 270 160 L 130 160" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="80" y="200" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">ACK</text>
  <path d="M 130 190 L 270 190" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  <text x="200" y="260" font-size="16" font-weight="bold" text-anchor="middle" fill="#333" font-family="Arial">TCP 3-Way Handshake</text>
</svg>

