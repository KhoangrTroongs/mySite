<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f5f5f5"/>
  <rect x="30" y="80" width="100" height="80" fill="#FF6B6B" stroke="#333" stroke-width="2" rx="5"/>
  <text x="80" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Input</text>
  <rect x="270" y="80" width="100" height="80" fill="#4ECDC4" stroke="#333" stroke-width="2" rx="5"/>
  <text x="320" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Output</text>
  <circle cx="200" cy="120" r="35" fill="#45B7D1" stroke="#333" stroke-width="2"/>
  <text x="200" y="130" font-size="12" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Stream</text>
  <path d="M 130 120 L 165 120" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 235 120 L 270 120" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  <text x="200" y="250" font-size="18" font-weight="bold" text-anchor="middle" fill="#333" font-family="Arial">I/O Streams</text>
</svg>

