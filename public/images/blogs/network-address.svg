<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f5f5f5"/>
  <rect x="50" y="60" width="120" height="100" fill="#FF6B6B" stroke="#333" stroke-width="2" rx="5"/>
  <text x="110" y="95" font-size="12" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Client</text>
  <text x="110" y="115" font-size="10" text-anchor="middle" fill="white" font-family="Arial">192.168.1.1</text>
  <text x="110" y="130" font-size="10" text-anchor="middle" fill="white" font-family="Arial">Port: 5000</text>
  <rect x="230" y="60" width="120" height="100" fill="#4ECDC4" stroke="#333" stroke-width="2" rx="5"/>
  <text x="290" y="95" font-size="12" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Server</text>
  <text x="290" y="115" font-size="10" text-anchor="middle" fill="white" font-family="Arial">192.168.1.100</text>
  <text x="290" y="130" font-size="10" text-anchor="middle" fill="white" font-family="Arial">Port: 8080</text>
  <path d="M 170 110 L 230 110" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 230 120 L 170 120" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  <text x="200" y="220" font-size="14" font-weight="bold" text-anchor="middle" fill="#333" font-family="Arial">Socket Connection</text>
  <text x="200" y="250" font-size="12" text-anchor="middle" fill="#666" font-family="Arial">IP Address + Port</text>
</svg>

