<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f5f5f5"/>
  <rect x="30" y="80" width="100" height="60" fill="#FF6B6B" stroke="#333" stroke-width="2" rx="5"/>
  <text x="80" y="115" font-size="12" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Client</text>
  <rect x="270" y="80" width="100" height="60" fill="#4ECDC4" stroke="#333" stroke-width="2" rx="5"/>
  <text x="320" y="115" font-size="12" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Server</text>
  <path d="M 130 100 L 270 100" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="200" y="95" font-size="10" text-anchor="middle" fill="#FF9800" font-family="Arial">Packet 1</text>
  <path d="M 130 120 L 270 120" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="200" y="115" font-size="10" text-anchor="middle" fill="#FF9800" font-family="Arial">Packet 2</text>
  <path d="M 130 140 L 270 140" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="200" y="135" font-size="10" text-anchor="middle" fill="#FF9800" font-family="Arial">Packet 3</text>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF9800" />
    </marker>
  </defs>
  <text x="200" y="220" font-size="14" font-weight="bold" text-anchor="middle" fill="#333" font-family="Arial">UDP - Fast & Unreliable</text>
  <text x="200" y="250" font-size="11" text-anchor="middle" fill="#666" font-family="Arial">No connection setup, packets may be lost</text>
</svg>

