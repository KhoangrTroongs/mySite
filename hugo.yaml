              - Python: scripting, data processing, server-side development
              - Databases: MySQL, SQL Server
              - Web: HTML, CSS, JavaScript, RESTful APIs, WebSocket
              - Tools: Git, Docker, CI/CD

              <p class="mt-3">
              <span class="badge badge-language">C#</span>
              <span class="badge badge-language">ASP.NET Core</span>
              <span class="badge badge-language">Python</span>
              <span class="badge badge-language">MySQL</span>
              <span class="badge badge-language">SQL Server</span>
              <span class="badge badge-language">JavaScript</span>
              <span class="badge badge-language">Docker</span>
              </p>

