      items:
        - "**Programming Languages:** C, Java, C#, Python, HTML, CSS, JavaScript, SQL"
        - "**Frameworks:** ASP.NET Core, Entity Framework, Flask, React (Basic)"
        - "**Development Tools:** Git / GitHub, Visual Studio, VS Code, SQL Server"
        - "**Other Skills:** UI/UX Design with WinForms, Agile Methodology, Technical Documentation"

