<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f5f5f5"/>
  <rect x="30" y="60" width="110" height="120" fill="#FF6B6B" stroke="#333" stroke-width="2" rx="5"/>
  <text x="85" y="80" font-size="11" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Client 1</text>
  <rect x="50" y="100" width="70" height="30" fill="white" stroke="#333" stroke-width="1" rx="3"/>
  <text x="85" y="120" font-size="9" text-anchor="middle" fill="#333" font-family="Arial">Hello!</text>
  <rect x="260" y="60" width="110" height="120" fill="#4ECDC4" stroke="#333" stroke-width="2" rx="5"/>
  <text x="315" y="80" font-size="11" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Server</text>
  <rect x="270" y="100" width="70" height="30" fill="white" stroke="#333" stroke-width="1" rx="3"/>
  <text x="305" y="120" font-size="9" text-anchor="middle" fill="#333" font-family="Arial">Received</text>
  <path d="M 140 115 L 260 115" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 260 125 L 140 125" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="150" y="200" width="100" height="50" fill="#45B7D1" stroke="#333" stroke-width="2" rx="5"/>
  <text x="200" y="220" font-size="11" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">TCP + UDP</text>
  <text x="200" y="240" font-size="10" text-anchor="middle" fill="white" font-family="Arial">Chat App</text>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
</svg>

