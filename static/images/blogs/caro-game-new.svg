<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-size="28" font-weight="bold" text-anchor="middle" fill="#212529" font-family="Arial, sans-serif">Caro Game - Tic Tac Toe</text>
  
  <!-- Game Board -->
  <text x="150" y="80" font-size="14" font-weight="bold" fill="#212529" font-family="Arial">Game Board (5x5):</text>
  
  <!-- Draw Grid -->
  <g stroke="#333" stroke-width="2">
    <!-- Horizontal lines -->
    <line x1="80" y1="100" x2="280" y2="100"/>
    <line x1="80" y1="130" x2="280" y2="130"/>
    <line x1="80" y1="160" x2="280" y2="160"/>
    <line x1="80" y1="190" x2="280" y2="190"/>
    <line x1="80" y1="220" x2="280" y2="220"/>
    
    <!-- Vertical lines -->
    <line x1="80" y1="100" x2="80" y2="220"/>
    <line x1="110" y1="100" x2="110" y2="220"/>
    <line x1="140" y1="100" x2="140" y2="220"/>
    <line x1="170" y1="100" x2="170" y2="220"/>
    <line x1="200" y1="100" x2="200" y2="220"/>
    <line x1="230" y1="100" x2="230" y2="220"/>
    <line x1="260" y1="100" x2="260" y2="220"/>
    <line x1="280" y1="100" x2="280" y2="220"/>
  </g>
  
  <!-- X and O marks -->
  <text x="95" y="120" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">X</text>
  <text x="155" y="150" font-size="20" font-weight="bold" text-anchor="middle" fill="#4ECDC4" font-family="Arial">O</text>
  <text x="185" y="180" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">X</text>
  <text x="245" y="210" font-size="20" font-weight="bold" text-anchor="middle" fill="#4ECDC4" font-family="Arial">O</text>
  
  <!-- Game Components -->
  <text x="350" y="80" font-size="14" font-weight="bold" fill="#212529" font-family="Arial">Game Components:</text>
  
  <rect x="350" y="100" width="180" height="90" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="440" y="125" font-size="13" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">Board Management</text>
  <text x="440" y="145" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">2D Array Storage</text>
  <text x="440" y="165" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Position Tracking</text>
  <text x="440" y="180" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">int[][] board</text>
  
  <rect x="560" y="100" width="180" height="90" fill="#E5F5FF" stroke="#4ECDC4" stroke-width="2" rx="8"/>
  <text x="650" y="125" font-size="13" font-weight="bold" text-anchor="middle" fill="#4ECDC4" font-family="Arial">Move Validation</text>
  <text x="650" y="145" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Check Empty Cell</text>
  <text x="650" y="165" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Boundary Check</text>
  <text x="650" y="180" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">isValidMove()</text>
  
  <rect x="350" y="210" width="180" height="90" fill="#FFF5E5" stroke="#FF9800" stroke-width="2" rx="8"/>
  <text x="440" y="235" font-size="13" font-weight="bold" text-anchor="middle" fill="#FF9800" font-family="Arial">Win Detection</text>
  <text x="440" y="255" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Check Rows/Cols</text>
  <text x="440" y="275" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Check Diagonals</text>
  <text x="440" y="290" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">checkWin()</text>
  
  <rect x="560" y="210" width="180" height="90" fill="#F0E5FF" stroke="#9C27B0" stroke-width="2" rx="8"/>
  <text x="650" y="235" font-size="13" font-weight="bold" text-anchor="middle" fill="#9C27B0" font-family="Arial">Game Flow</text>
  <text x="650" y="255" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Player Turns</text>
  <text x="650" y="275" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Game State</text>
  <text x="650" y="290" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">playGame()</text>
  
  <!-- Game Rules -->
  <text x="50" y="350" font-size="14" font-weight="bold" fill="#212529" font-family="Arial">Game Rules:</text>
  
  <g>
    <circle cx="70" cy="380" r="4" fill="#51CF66"/>
    <text x="85" y="385" font-size="12" fill="#212529" font-family="Arial">Players take turns placing X and O on the board</text>
  </g>
  
  <g>
    <circle cx="70" cy="410" r="4" fill="#51CF66"/>
    <text x="85" y="415" font-size="12" fill="#212529" font-family="Arial">First player to get 5 in a row (horizontal, vertical, or diagonal) wins</text>
  </g>
  
  <g>
    <circle cx="70" cy="440" r="4" fill="#51CF66"/>
    <text x="85" y="445" font-size="12" fill="#212529" font-family="Arial">If board is full with no winner, the game is a draw</text>
  </g>
  
  <g>
    <circle cx="450" cy="380" r="4" fill="#51CF66"/>
    <text x="465" y="385" font-size="12" fill="#212529" font-family="Arial">Players cannot place a mark on an already occupied cell</text>
  </g>
  
  <g>
    <circle cx="450" cy="410" r="4" fill="#51CF66"/>
    <text x="465" y="415" font-size="12" fill="#212529" font-family="Arial">Game continues until there is a winner or draw</text>
  </g>
</svg>

