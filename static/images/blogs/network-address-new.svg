<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f2f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e4e8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF6B6B" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4ECDC4" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#51CF66" />
    </marker>
  </defs>

  <rect width="900" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="450" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif">Network Address &amp; Socket Programming</text>
  <line x1="100" y1="50" x2="800" y2="50" stroke="#FF6B6B" stroke-width="3"/>

  <!-- Three Main Classes -->
  <text x="50" y="90" font-size="16" font-weight="bold" fill="#212529" font-family="Arial">Core Classes:</text>

  <rect x="50" y="110" width="250" height="140" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="175" y="140" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">InetAddress</text>
  <line x1="60" y1="150" x2="290" y2="150" stroke="#FF6B6B" stroke-width="1" opacity="0.3"/>
  <text x="175" y="170" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Represents IP address</text>
  <text x="175" y="190" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">IPv4 or IPv6</text>
  <text x="175" y="210" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">getByName("google.com")</text>
  <text x="175" y="230" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">getLocalHost()</text>

  <rect x="325" y="110" width="250" height="140" fill="#E5F5FF" stroke="#4ECDC4" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="450" y="140" font-size="14" font-weight="bold" text-anchor="middle" fill="#4ECDC4" font-family="Arial">Socket</text>
  <line x1="335" y1="150" x2="565" y2="150" stroke="#4ECDC4" stroke-width="1" opacity="0.3"/>
  <text x="450" y="170" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Client-side connection</text>
  <text x="450" y="190" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">TCP connection</text>
  <text x="450" y="210" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">new Socket(host, port)</text>
  <text x="450" y="230" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">getInputStream/OutputStream</text>

  <rect x="600" y="110" width="250" height="140" fill="#FFF5E5" stroke="#FF9800" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="725" y="140" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800" font-family="Arial">ServerSocket</text>
  <line x1="610" y1="150" x2="840" y2="150" stroke="#FF9800" stroke-width="1" opacity="0.3"/>
  <text x="725" y="170" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Server-side listener</text>
  <text x="725" y="190" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Accepts connections</text>
  <text x="725" y="210" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">new ServerSocket(port)</text>
  <text x="725" y="230" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">accept() - wait for client</text>

  <!-- Connection Flow -->
  <text x="50" y="290" font-size="16" font-weight="bold" fill="#212529" font-family="Arial">Connection Flow:</text>

  <!-- Server -->
  <rect x="50" y="310" width="150" height="100" fill="#FFF5E5" stroke="#FF9800" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="125" y="345" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800" font-family="Arial">Server</text>
  <text x="125" y="370" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Listening on</text>
  <text x="125" y="390" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">port 5000</text>

  <!-- Arrow 1 -->
  <path d="M 200 360 L 280 360" stroke="#FF6B6B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="240" y="350" font-size="11" font-weight="bold" fill="#FF6B6B" font-family="Arial">1. Connect</text>

  <!-- Client -->
  <rect x="280" y="310" width="150" height="100" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="355" y="345" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">Client</text>
  <text x="355" y="370" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Initiates</text>
  <text x="355" y="390" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">connection</text>

  <!-- Arrow 2 -->
  <path d="M 430 360 L 510 360" stroke="#4ECDC4" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
  <text x="470" y="350" font-size="11" font-weight="bold" fill="#4ECDC4" font-family="Arial">2. Accept</text>

  <!-- Connection -->
  <rect x="510" y="310" width="150" height="100" fill="#E5F5FF" stroke="#4ECDC4" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="585" y="340" font-size="14" font-weight="bold" text-anchor="middle" fill="#4ECDC4" font-family="Arial">Connected</text>
  <text x="585" y="365" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Data exchange</text>
  <text x="585" y="390" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">via TCP</text>

  <!-- Arrow 3 -->
  <path d="M 660 360 L 740 360" stroke="#51CF66" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <text x="700" y="350" font-size="11" font-weight="bold" fill="#51CF66" font-family="Arial">3. Close</text>

  <!-- Close -->
  <rect x="740" y="310" width="110" height="100" fill="#F0E5FF" stroke="#9C27B0" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="795" y="360" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0" font-family="Arial">End</text>

  <!-- Code Example -->
  <text x="50" y="460" font-size="16" font-weight="bold" fill="#212529" font-family="Arial">Code Example:</text>

  <rect x="50" y="480" width="800" height="100" fill="white" stroke="#dee2e6" stroke-width="1" rx="10" filter="url(#shadow)"/>

  <rect x="70" y="495" width="760" height="75" fill="#f8f9fa" stroke="#adb5bd" stroke-width="1" rx="4"/>

  <text x="85" y="515" font-size="11" fill="#666" font-family="monospace">// Get IP address</text>
  <text x="85" y="535" font-size="11" fill="#666" font-family="monospace">InetAddress addr = InetAddress.getByName("google.com");</text>
  <text x="85" y="555" font-size="11" fill="#666" font-family="monospace">// Create socket and connect to server on port 80</text>
  <text x="85" y="575" font-size="11" fill="#666" font-family="monospace">Socket socket = new Socket(addr, 80);</text>
</svg>

