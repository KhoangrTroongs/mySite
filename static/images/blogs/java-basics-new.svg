<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f2f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e4e8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="900" height="550" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="450" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif">Java Basics & Fundamentals</text>
  <line x1="100" y1="50" x2="800" y2="50" stroke="#FF6B6B" stroke-width="3"/>

  <!-- Section 1: Core Concepts -->
  <text x="50" y="90" font-size="16" font-weight="bold" fill="#212529" font-family="Arial">Core Concepts:</text>

  <rect x="50" y="110" width="160" height="110" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="130" y="140" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF6B6B" font-family="Arial">Variables</text>
  <line x1="60" y1="150" x2="200" y2="150" stroke="#FF6B6B" stroke-width="1" opacity="0.3"/>
  <text x="130" y="170" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Store data values</text>
  <text x="130" y="190" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">int, String, double</text>
  <text x="130" y="210" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">int age = 25;</text>

  <rect x="230" y="110" width="160" height="110" fill="#E5F5FF" stroke="#4ECDC4" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="310" y="140" font-size="14" font-weight="bold" text-anchor="middle" fill="#4ECDC4" font-family="Arial">Data Types</text>
  <line x1="240" y1="150" x2="380" y2="150" stroke="#4ECDC4" stroke-width="1" opacity="0.3"/>
  <text x="310" y="170" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Primitive Types</text>
  <text x="310" y="190" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Reference Types</text>
  <text x="310" y="210" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">boolean, char, byte</text>

  <rect x="410" y="110" width="160" height="110" fill="#FFF5E5" stroke="#FF9800" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="490" y="140" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800" font-family="Arial">Operators</text>
  <line x1="420" y1="150" x2="560" y2="150" stroke="#FF9800" stroke-width="1" opacity="0.3"/>
  <text x="490" y="170" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Arithmetic: +, -, *, /</text>
  <text x="490" y="190" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">Logical: &&, ||, !</text>
  <text x="490" y="210" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">Comparison: ==, !=</text>

  <rect x="590" y="110" width="160" height="110" fill="#F0E5FF" stroke="#9C27B0" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="670" y="140" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0" font-family="Arial">Control Flow</text>
  <line x1="600" y1="150" x2="740" y2="150" stroke="#9C27B0" stroke-width="1" opacity="0.3"/>
  <text x="670" y="170" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">if/else statements</text>
  <text x="670" y="190" font-size="11" text-anchor="middle" fill="#333" font-family="Arial">for, while loops</text>
  <text x="670" y="210" font-size="10" text-anchor="middle" fill="#666" font-family="Arial">switch cases</text>

  <!-- Section 2: Key Features -->
  <text x="50" y="270" font-size="16" font-weight="bold" fill="#212529" font-family="Arial">Java Key Features:</text>

  <rect x="50" y="290" width="820" height="230" fill="white" stroke="#dee2e6" stroke-width="1" rx="10" filter="url(#shadow)"/>

  <!-- Feature 1 -->
  <circle cx="90" cy="330" r="6" fill="#51CF66"/>
  <text x="110" y="335" font-size="12" font-weight="bold" fill="#212529" font-family="Arial">Object-Oriented Programming (OOP)</text>
  <text x="110" y="355" font-size="11" fill="#666" font-family="Arial">Classes, objects, inheritance, polymorphism, encapsulation</text>

  <!-- Feature 2 -->
  <circle cx="90" cy="390" r="6" fill="#51CF66"/>
  <text x="110" y="395" font-size="12" font-weight="bold" fill="#212529" font-family="Arial">Platform Independent (WORA)</text>
  <text x="110" y="415" font-size="11" fill="#666" font-family="Arial">Write Once, Run Anywhere - Runs on any machine with JVM</text>

  <!-- Feature 3 -->
  <circle cx="90" cy="450" r="6" fill="#51CF66"/>
  <text x="110" y="455" font-size="12" font-weight="bold" fill="#212529" font-family="Arial">Automatic Memory Management</text>
  <text x="110" y="475" font-size="11" fill="#666" font-family="Arial">Garbage Collection automatically frees unused memory</text>

  <!-- Feature 4 -->
  <circle cx="500" cy="330" r="6" fill="#51CF66"/>
  <text x="520" y="335" font-size="12" font-weight="bold" fill="#212529" font-family="Arial">Strong Type Checking</text>
  <text x="520" y="355" font-size="11" fill="#666" font-family="Arial">Compile-time error detection, exception handling</text>

  <!-- Feature 5 -->
  <circle cx="500" cy="390" r="6" fill="#51CF66"/>
  <text x="520" y="395" font-size="12" font-weight="bold" fill="#212529" font-family="Arial">Rich Standard Library</text>
  <text x="520" y="415" font-size="11" fill="#666" font-family="Arial">Extensive Java API for common programming tasks</text>

  <!-- Feature 6 -->
  <circle cx="500" cy="450" r="6" fill="#51CF66"/>
  <text x="520" y="455" font-size="12" font-weight="bold" fill="#212529" font-family="Arial">Multi-threading Support</text>
  <text x="520" y="475" font-size="11" fill="#666" font-family="Arial">Built-in support for concurrent programming</text>
</svg>

